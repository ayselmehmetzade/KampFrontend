<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Stok</th>
    </tr>
  </thead>
  <tr *ngFor="let p of products">
    <td>{{ p.productId }}</td>
    <td>{{ p.productName }}</td>
    <td>{{ p.categoryId }}</td>
    <td>{{ p.unitPrice }}</td>
    <td>{{ p.unitsInStock }}</td>
  </tr>
</table>
